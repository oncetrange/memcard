<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemCard</title>
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="header" class="header">
            <h1>MemCard</h1>
            <div class="user-actions">
                <span id="user-status">offline</span>
                <button id="login-button" class="btn btn-small">login</button>
                <button id="register-button" class="btn btn-small">register</button>
                <button id="logout-button" class="btn btn-small hidden">logout</button>
                <button id="settings-button" class="btn btn-small hidden">settings</button>
            </div>
        </div>
        
        <div id="login-section" class="section hidden">
            <h2>login</h2>
            <div class="input-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="please input your username..">
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="please input your password..">
            </div>
            <div class="button-group">
                <button id="login-submit" class="btn">login</button>
                <button id="login-cancel" class="btn btn-secondary">cancel</button>
            </div>
        </div>
        
        <div id="register-section" class="section hidden">
            <h2>register</h2>
            <div class="input-group">
                <label for="register-username">username</label>
                <input type="text" id="register-username" placeholder="please input your username..">
            </div>
            <div class="input-group">
                <label for="register-password">password</label>
                <input type="password" id="register-password" placeholder="please input your password..">
            </div>
            <div class="input-group">
                <label for="register-confirm-password">confirm password</label>
                <input type="password" id="register-confirm-password" placeholder="please input your password again..">
            </div>
            <div class="button-group">
                <button id="register-submit" class="btn">register</button>
                <button id="register-cancel" class="btn btn-secondary">cancel</button>
            </div>
        </div>
        
        <div id="settings-section" class="section hidden">
            <div class="settings-header">
                <h2>Settings</h2>
                <button id="settings-back" class="btn btn-secondary">Back</button>
            </div>
            <div class="settings-content">
                <div class="setting-group">
                    <h4>Tilt Controls</h4>
                    <div class="tilt-controls">
                        <div class="tilt-calibration">
                            <button id="calibrate-tilt" class="btn btn-small">Calibrate Tilt</button>
                            <span id="tilt-status">Ready</span>
                        </div>
                        <div class="tilt-threshold">
                            <label for="tilt-threshold-slider">Tilt Sensitivity: <span id="threshold-value">60Â°</span></label>
                            <input type="range" id="tilt-threshold-slider" min="15" max="90" value="60" step="5">
                        </div>
                    </div>
                </div>

                <div class="setting-group">
                    <h4>Audio</h4>
                    <div class="audio-setting">
                        <label class="checkbox-label">
                            <input type="checkbox" id="speech-enabled-setting" checked>
                            <span class="checkmark"></span>
                            Enable Text-to-Speech
                        </label>
                    </div>
                </div>

                <div class="setting-group">
                    <h4>Sync</h4>
                    <div class="sync-controls">
                        <button id="upload-cards" class="btn">Upload</button>
                        <button id="download-cards" class="btn">Download</button>
                        <button id="merge-cards" class="btn">Merge</button>
                    </div>
                    <div id="sync-status"></div>
                </div>
            </div>
        </div>
        <div id="create-section" class="section hidden">
            <div class="create-header">
                <h2>Create New Card</h2>
                <button id="back-to-list" class="btn btn-secondary">Back</button>
            </div>
            <div class="input-group">
                <label for="card-front">Front</label>
                <textarea id="card-front" placeholder="please enter the front content..."></textarea>
            </div>
            <div class="input-group">
                <label for="card-back">Back</label>
                <textarea id="card-back" placeholder="please enter the back content..."></textarea>
            </div>
            <button id="save-card" class="btn">Save</button>
        </div>
        
        
        <div id="cards-list" class="section">
            <div class="cards-header">
                <h2>Card List</h2>
                <button id="add-card-btn" class="btn btn-add">+</button>
            </div>
            <div id="cards-stats" class="cards-stats">
                <span id="review-count">0</span> / <span id="total-count">0</span>
            </div>
            <div class="review-controls">
                <button id="start-review" class="btn">Review</button>
            </div>
            <div id="cards-container"></div>
        </div>
        
        <div id="edit-section" class="section hidden">
            <h2>Edit Card</h2>
            <div class="input-group">
                <label for="edit-card-front">Front</label>
                <textarea id="edit-card-front" placeholder="please enter the front content..."></textarea>
            </div>
            <div class="input-group">
                <label for="edit-card-back">Back</label>
                <textarea id="edit-card-back" placeholder="please enter the back content..."></textarea>
            </div>
            <div class="button-group">
                <button id="save-edit" class="btn">Save</button>
                <button id="cancel-edit" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
        
        <div id="review-section" class="section hidden">
            <div id="review-card" class="card">
                <div id="card-content" class="card-content"></div>
            </div>
            <div id="swipe-instructions" class="swipe-instructions">
                <div class="swipe-up">up/k - flip</div>
                <div class="swipe-left">left/h - forget</div>
                <div class="swipe-right">right/l - remember</div>
            </div>
        </div>
        <div id="gem-slots" class="gem-slots"></div>
        <div id="card-preview" class="section hidden"></div>
    </div>
    
    <!-- Review session summary overlay -->
    <div id="session-summary" class="session-summary hidden">
      <div class="session-summary-card">
        <div class="session-summary-stars" id="session-stars"></div>
        <div class="session-summary-metrics">
          <div><span>Total time:</span> <strong id="session-total-time">0s</strong></div>
          <div><span>Unknown count:</span> <strong id="session-unknown-count">0</strong></div>
          <div><span>Avg per action:</span> <strong id="session-avg-time">0s</strong></div>
        </div>
        <div class="session-summary-rewards" id="session-rewards"></div>
      </div>
    </div>
    
    <script src="script.js?v=1.0.1"></script>
</body>
</html>
